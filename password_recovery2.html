<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-grey: #c7c7c7;
            --background-very-light-grey: #f8f8f8;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            
            --sm: 1.4rem;
            --md: 1.5rem;
            --lg: 1.8rem;
        }
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        html {
            font-size: 62.5%;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }

        .recovery {
            place-items: center;

            width: 100%;
            height: 90vh;
            padding: 5%;
            display: grid;
        }

        .recovery__main-message {
            width: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;

            justify-items: center;
        }

        .main-message__logo-img {
            width: 180px;
            margin-bottom: 80px;
        }

        .tittle {
                margin-bottom: 12px;

                font-size: var(--lg);
                }

        .subtitle {
            margin-bottom: 16px;

            font-size: var(--md);
            font-weight: 500;
            text-align: center;
            
            color: var(--very-light-grey);
        }

        .main-message__email-logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;

            display: flex;

            justify-content: center;
            align-items: center;

            background-color: var(--background-very-light-grey);
        }

        .main-message__email-logo-container img {
            width: 80px;
        }

        .main-message__login-button {
            align-self: center;

            width: 90%;
            height: 55px;
            padding: 10px;
            margin-top: 25px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;

            font-size: var(--lg);
            font-weight: bold;
            
            background-color: var(--hospital-green);
            color: var(--white);

            cursor: pointer;
        }

        .main-message__resend {
            font-size: var(--sm);
            color: var(--very-light-grey);
        }

        .main-message__resend a {
            color: var(--hospital-green);
            text-decoration: none;
        }

        /*@media (min-width: 600px) {
            .main-message__login-button {
                width: 50%;
            }
*/
        @media (min-width: 768px){
            .main-message__logo-img {
                display: none;
            }

            .recovery {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .recovery__main-message {
                width: 50%;
            }

            .subtitle {
                font-size: var(--lg) ;
            }


            .main-message__login-button {
                width: 75%;
            }
        }
            
    </style>

</head>
<body>
    <section class="recovery">
        <div class="main-message recovery__main-message">
            <img src="assets/logo/logo_bota_fora.svg" alt="" class="main-message__logo-img">

            <h1 class="tittle main-message__tittle">Email has been sent!</h1>
            <p class="subtitle main-message__subtittle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-logo-container main-message__email-logo-container">
                <img src="assets/icons/email.svg" alt="">
            </div>

            <button class="login-button  main-message__login-button" src="/">Login</button>

            <p class="resend main-message__resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>

    </section>
</body>
</html>
